<div class="container p-4 d-flex justify-content-center align-items-center">
  <form [formGroup]="userForm" (ngSubmit)="submit()" class="shadow w-100 border-1 p-4 mt-2 rounded">
    <div class="row">
      <div class="col-6">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Please Enter Your Name" formControlName="name">
          <mat-error *ngIf="userForm.invalid">Please Enter Valid Name!!</mat-error>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Age</mat-label>
          <input matInput placeholder="Please Enter Your Age" formControlName="age">
          <mat-error *ngIf="userForm.invalid">Please Enter Valid Age!!</mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Please Enter Your Email" formControlName="email">
          <mat-error *ngIf="userForm.invalid">Please Enter Valid Email!!</mat-error>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>MobileNo</mat-label>
          <input matInput placeholder="Please Enter Your Number" formControlName="mobileno">
          <mat-error *ngIf="userForm.invalid">Please Enter Valid Number!!</mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <mat-radio-group aria-label="Select an option" formControlName="gender">
          <mat-radio-button value="Male" class="pe-2"> Male </mat-radio-button>
          <mat-radio-button value="Female" class="pe-2"> Female </mat-radio-button>
          <mat-radio-button value="Others"> Others </mat-radio-button>
        </mat-radio-group>
      </div>
      <div class="col-6">
        <div formArrayName="skills">
          <div *ngFor="let skill of skills.controls; let i=index" class="d-flex">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Skills</mat-label>
              <input matInput placeholder="Please Enter Your Skills" [formControlName]="i">
              <mat-error *ngIf="userForm.invalid">Please Enter Valid skill!!</mat-error>
            </mat-form-field>
            <div class="row">
              <div class="col-6 mt-2">
                <button type="button" class="ms-2" mat-raised-button color="warn" (click)="addSkills()">Add</button>
              </div>
              <div class="col-6 mt-2">
                <button mat-mini-fab color="accent" class="ms-2" (click)="removeSkill(i)">
                  <mat-icon>delete</mat-icon>
                </button> 
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="mt-3">
      <button mat-raised-button color="primary" class="me-2" [disabled]="userForm.invalid"
        (click)="onSubmit()">Submit</button>
      <button mat-raised-button color="warn" (click)="onReset()">Reset</button>
    </div>
  </form>
</div>
