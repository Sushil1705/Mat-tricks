<div class="container p-4 mt-2">
  <table mat-table stickyHeader [dataSource]="userdata" class="mat-elevation-z8 h-100 overflow-hidden w-100">
    <div class="overflow-auto">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Age Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Age </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- MobileNo Column -->
      <ng-container matColumnDef="mobileno">
        <th mat-header-cell *matHeaderCellDef> MobileNo </th>
        <td mat-cell *matCellDef="let element"> {{element.mobileno}} </td>
      </ng-container>

      <!-- Gender Column -->
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> Gender </th>
        <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
      </ng-container>
      <!-- Gender Column -->
      <!-- skills Column -->
      <ng-container matColumnDef="skills">
        <th mat-header-cell *matHeaderCellDef> Skills </th>
        <td mat-cell *matCellDef="let element"> {{element.skills}} </td>
      </ng-container>
      <!-- skills Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <!-- <button type="button" class="btn btn-danger px-3 me-2" (click)="onDelete(element.id)">delete_outline</button> -->
          <!-- <button type="button" class="btn btn-warning text-white px-3" (click)="onEdit(element)">Edit</button> -->
          <div class="d-flex align-items-center">
            <!-- <mat-icon aria-hidden="false" aria-label="Example home icon" class="text-danger cursor-pointer me-2"mat-button (click)="openDialog(element.id)">delete_outline</mat-icon> -->
            <button mat-mini-fab color="accent" aria-label="Example icon button with a delete icon" class="me-3"
              (click)="openDialog(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-mini-fab color="primary" aria-label="Example icon button with a delete icon" class="me-2"
              (click)="onEdit(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <!-- <mat-icon aria-hidden="false" aria-label="Example home icon" class="text-success cursor-pointer" (click)="onEdit(element)">edit_outline</mat-icon> -->
          </div>

        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </div>
  </table>
</div>
