  <mat-card class="example-card bg-light py-4 px-3">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>DO YOU WANT TO PROCEED?</mat-card-title>
    </mat-card-header>
    <mat-card-content >
      <p>Name:{{data.name}}</p>
      <p>MobileNO:{{data.mobileno}}</p>
      <p>Email:{{data.email}}</p>
      <p>Date Of Birth:{{data.dob | date:'dd/MM/yyyy'}}</p>
      <p>Gender:{{data.gender}}</p>
      <p>Address:{{data.address}}</p>
      <p>Blood Group:{{data.bloodgroup}}</p>
      <p>Subject:{{data.subject}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="proceed()">Yes</button>
      <button mat-raised-button color="warn" (click)="onCloseModal()">No</button>
    </mat-card-actions>
  </mat-card>
