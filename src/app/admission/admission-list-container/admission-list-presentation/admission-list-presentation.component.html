<div class="container p-3">
    <table mat-table stickyHeader [dataSource]="userdata" class="mat-elevation-z8 h-100 overflow-hidden w-100">
        <div class="overflow-auto">
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
    
          <!-- MobileNo Column -->
          <ng-container matColumnDef="mobileno">
            <th mat-header-cell *matHeaderCellDef> MobileNo </th>
            <td mat-cell *matCellDef="let element"> {{element.mobileno}} </td>
          </ng-container>


          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <!-- dob Column -->
          <ng-container matColumnDef="dob">
            <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
            <td mat-cell *matCellDef="let element"> {{element.dob | date:'dd/MM/yyyy'}} </td>
          </ng-container>
    
          <!-- Gender Column -->
          <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef> Gender </th>
            <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
          </ng-container>
          <!-- Gender Column -->
          <!-- address Column -->
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
          </ng-container>
          <!-- address Column -->
          <!-- bloodgroup Column -->
          <ng-container matColumnDef="bloodgroup">
            <th mat-header-cell *matHeaderCellDef> Blood Group </th>
            <td mat-cell *matCellDef="let element"> {{element.bloodgroup}} </td>
          </ng-container>
          <!-- bloodgroup Column -->
          <!-- subject Column -->
          <ng-container matColumnDef="subject">
            <th mat-header-cell *matHeaderCellDef> Subject </th>
            <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
          </ng-container>
          <!-- subject Column -->

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
              <!-- <button type="button" class="btn btn-danger px-3 me-2" (click)="onDelete(element.id)">delete_outline</button> -->
              <!-- <button type="button" class="btn btn-warning text-white px-3" (click)="onEdit(element)">Edit</button> -->
              <div class="d-flex align-items-center">
                <!-- <mat-icon aria-hidden="false" aria-label="Example home icon" class="text-danger cursor-pointer me-2"mat-button (click)="openDialog(element.id)">delete_outline</mat-icon> -->
                <button mat-mini-fab color="warn" aria-label="Example icon button with a delete icon" class="me-3" (click)="deleteByID(element.id)">
                  <mat-icon>delete</mat-icon>
                </button>
                <button mat-mini-fab color="primary" aria-label="Example icon button with a delete icon" class="me-2" (click)="onEdit(element)">
                  <mat-icon>edit</mat-icon>
                </button>
                <!-- <mat-icon aria-hidden="false" aria-label="Example home icon" class="text-success cursor-pointer" (click)="onEdit(element)">edit_outline</mat-icon> -->
              </div>
    
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </div>
      </table>
</div>
